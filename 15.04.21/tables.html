<html>
    <body>
        <h1> Tables in html 
        </h1>
        <h2>
            Cellpadding is the space between the content inside the box and its borders. 
            Cell Spacing is used to set space between different table cells.
            CellPadding is used the space between the edges of the cell and the content of the cell.
        </h2>
        <table border="1" cellspacing ="50" cellpadding ="20" >
            <tr>
                <td> A </td>
                <td> B </td>
                <td> C </td>
            </tr>
            <tr> 
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            
                
            </tr>
        </table>
        <!--The table element represents data with more than one dimension, in the form of a table.
                    The tr element represents a row of cells in a table
                    The td element represents a data cell in a table.
                -->
    </body>
</html>
