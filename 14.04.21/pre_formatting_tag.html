<!DOCTYPE html>
<html>
    <head>
        Pre-Formating tags 
    </head>
    <pre>
        The &lt;pre&gt; tag defines preformatted text.

            Text in a &lt;pr&gt; element is displayed in a fixed-width font, and the text preserves both spaces and line breaks.
                 The text will be displayed exactly as written in the HTML source code.
    </pre>
</html>
